<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>company page</title>
    <style>
        .s1 {
            display: flex;
            flex-direction: row;
            width: auto;
            display:block;
            

        }

        .s1 label {
            display: block;
            padding-right: 0.8rem;
        }
        button{
            width:-webkit-fill-available;
        }
    </style>
</head>

<body>
    <header class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">Codevert</span>
            </a>
        </div>
    </header>

    <section class="text-gray-600 body-font">
        <div class="container px-5 py-10 mx-auto flex flex-wrap items-center">
            <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                <h1 class="title-font font-medium text-3xl text-gray-900">Slow-carb next level shoindcgoitch ethical
                    authentic, poko scenester</h1>
                <p class="leading-relaxed mt-4">Poke slow-carb mixtape knausgaard, typewriter street art gentrify
                    hammock starladder roathse. Craies vegan tousled etsy austin.</p>
            </div>
            <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Register Form</h2>
                <div class="relative mb-4">
                    <div class="relative mb-2/3">
                        <label for="email" class="leading-7 text-sm text-gray-600">Offical Email Id</label>
                        <input type="email" id="email" name="email"  placeholder="Enter Offical email"
                            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative mb-2/3">
                    <label for="Password" class="leading-7 text-sm text-gray-600">Password</label>
                    <input type="text" id="Password" name="Password"  placeholder="Enter Password"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>

                <div class="relative mb-2/3 s1">
                    <label for="first-name" class="leading-7 text-sm text-gray-600">First Name </label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter first name"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">

                    <label for="last-name" class="leading-7 text-sm text-gray-600">Last Name</label>
                    <input type="text" id="last-name" name="last-name"  placeholder="Enter last name "
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>

                <div class="relative mb-6">
                    <label for="Moblie" class="leading-7 text-sm text-gray-600">Moblie no </label>
                    <input type="Moblie" id="Moblie" name="Moblie"   placeholder="Enter Moblie no" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  </div>

                  <p class="text-xs text-gray-500 mt-3">By registering you agree to our <a href="#"> Term&Condition</a></p>

                <button
                    class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg  ">Register</button>
                <p class="text-xs text-gray-500 mt-3">Have any question ? </p>
            </div>
        </div>
    </section>
</body>

</html>
